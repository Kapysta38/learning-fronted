<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="sass/styles.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="header-wrapper">
      <header>
        <div class="logo">
          <a href="#Home"><img src="img/castaway.svg" alt="" /></a>
        </div>
        <nav>
          <a class="active" href="#home">Home</a>
          <a href="#episodes">Episodes</a>
          <a href="#about">About</a>
          <a href="#contact">Contact</a>
        </nav>
      </header>
    </div>
    <main>
      <div class="body-wrapper">
        <section id="Home">
          <div class="left-flex-container">
            <!--            <div><img id="lines" src="img/lines.svg" alt="" /></div>-->

              <img id="man" src="img/man.svg" alt="" />

                <li><img src="img/more.svg" alt="" /></li>
                <li><img src="img/more2.svg" alt="" /></li>
                <li><img src="img/more3.svg" alt="" /></li>

          </div>
